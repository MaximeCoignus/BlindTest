<html>

<head>
  <title></title>
  <link href="styles/main.css" rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="scripts/hello-world.js" defer></script>
  <!-- Use defer -->
</head>

<body>
  <h1>Welcome to my blind test !</h1>
  <h2>Could you recognize the different sounds I will play for you ?</h2>
  <button id="ready" onclick="printQuestion()">I'm ready</button><br><br><br>
  <ul id="question">
    <audio id="control" controls>
	    <source id="soundtrack" src="3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <br><br><br>
    <li id="1.mp3" onclick=selectResponse(this);>
		Harder
	</li>
	<li id="2.mp3" onclick=selectResponse(this);>
		Better
	</li>
	<li id="3.mp3" onclick=selectResponse(this);>
		Faster
	</li>
	<li id="4.mp3" onclick=selectResponse(this);>
		Stronger
	</li>
  </ul>
  <div id="next">
    <button onclick="nextQuestion()">Next question</button>
  </div>
</body>

</html>
